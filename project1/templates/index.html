<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        .main1{
           /* margin-left: 100px; */
           width: 400px;
        }
    </style>
</head>
<body>
    <div class="todo-container">
    {% if data %}
    <form action="../todo_update/{{data.pk}}" method="POST">
        {% csrf_token %}
        <textarea name="todoarea" id="" placeholder="enter the topic">
            {{data.sub}}
        </textarea>
        <button type="submit">Save</button>
    </form>
    
    {% else %}
    <form action="../" method="POST" class="todo-form">
        {% csrf_token %}
        <textarea name="todoarea" id="" placeholder="enter the topic"></textarea>
        <button type="submit">Add</button>
    </form>
    {% endif %}
    <!-- <div class="todo-container">
        <h1>Todo-list</h1>
    <form action="../" method="POST" class="todo-form">
        {% csrf_token %}
        <textarea name="todoarea" id="" placeholder="enter the topic"></textarea>
        <button type="submit">Add</button>
    </form> -->
    <div class="main">
    <table border="1" class="main1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Content</th>
                <th>Actions</th>
            </tr>
        </thead>
        {% for i in todos %}
        <tr>
            <td>{{i.date}}</td>
            <td>{{i.sub}}</td>
            <td><button><a href="../todo_update/{{i.pk}}">update</a></button>
            <button><a href="todo_delete/{{i.pk}}">delete</a></button></td>
        </tr>
        {% endfor %}
    </table>
    </div>
    </div>
</body>
</html>
